<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        
        <iframe src="https://www.cursoemvideo.com" height="500" width="500" scrolling="auto"></iframe>
        
        para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>também é muito legal, mas possui proteção para iframe.</p>

    <p>O repositório do Guanabara 
        

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            no <a href="https://www.cursoemvideo.com" target="_blank">GitHub</a>
        </iframe>


         também é bem legal </p>
</body>
</html>
