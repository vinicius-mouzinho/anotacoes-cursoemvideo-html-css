<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

    body {

        font-family: Arial, Helvetica, sans-serif;

    }

    table {

        width: 500px;
        border-collapse: collapse;

    }

    td, th  {

        border: 1px solid black;
        
        vertical-align: middle;
        padding: 8px;

    }

     .number {

        text-align: right;

    }

    thead, tfoot {

        background-color: gray;
        color: white;

    }

</style>

<body>

    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="number">45 919 049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="number">21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="number">17 264 943</td>
                </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="number">0 000 000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
